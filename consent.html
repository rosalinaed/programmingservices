<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Opt-in for SMS 2FA</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">

  <div class="max-w-lg mx-auto bg-white p-8 rounded-lg shadow-lg">
    <h2 class="text-2xl font-semibold text-gray-800 mb-6 text-center">Opt-In for SMS 2FA Codes</h2>

    <p class="text-gray-600 mb-6 text-center">By enabling SMS-based two-factor authentication (2FA), you will receive verification codes sent to your phone number for added security.</p>

    <form action="#" method="POST">
      <!-- Phone number input -->
      <div class="mb-4">
        <label for="phone" class="block text-gray-700 font-semibold mb-2">Phone Number</label>
        <input type="tel" id="phone" name="phone" class="w-full p-3 border border-gray-300 rounded-lg" placeholder="+1 (555) 123-4567" required>
      </div>

      <!-- Opt-in checkbox -->
      <div class="mb-6 flex items-center">
        <input type="checkbox" id="sms-consent" name="sms-consent" class="h-5 w-5 text-blue-500 border-gray-300 rounded" required>
        <label for="sms-consent" class="ml-3 text-sm text-gray-600">
          By checking this box, I express explicit consent to receive SMS 2FA codes.
        </label>
      </div>

      <!-- Submit button -->
      <div class="text-center">
        <button type="submit" class="w-full bg-blue-600 text-white p-3 rounded-lg hover:bg-blue-700">
          Opt-In and Submit
        </button>
      </div>
    </form>
  </div>

</body>
</html>
